<div class="classes-list">
    <div class="classes-list-per-year" *ngFor="let year of classYears">
        <h4 [style.color]="classTextColorYear">{{ year }}</h4>
        <div class="classes">
            <div class="class" *ngFor="let class of groupedClasses[year]" [style.background-color]="classBackgroundColor">
                <a routerLink="/class/{{ class.id }}"><h2 [style.color]="classTextColor">{{ class.name }}</h2></a>
            </div>
        </div>
    </div>
</div>
