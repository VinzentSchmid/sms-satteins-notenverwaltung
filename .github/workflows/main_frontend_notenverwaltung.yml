# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Angular App to Azure Web App

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x' # Specify your Node.js version

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./Frontend # F체gen Sie dies hinzu, um das Arbeitsverzeichnis zu 채ndern

      - name: Build Angular app
        run: npm run build -- --configuration production
        working-directory: ./Frontend # F체gen Sie dies hinzu, um das Arbeitsverzeichnis zu 채ndern



  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
        - name: Login to Azure
          uses: azure/login@v1
          with:
            client-id: ${{ secrets.FRONTEND_CLIENTID }}
            tenant-id: ${{ secrets.FRONTEND_TENANTID }}
            subscription-id: ${{ secrets.FRONTEND_SUBSCRIPTIONID }}
          
        - name: Deploy to Azure Web App
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'smssatteins'
            slot-name: 'Production'
            package: './Frontend/dist/frontend'

            

